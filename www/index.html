<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title"></h1>
      </ion-header-bar>
      <ion-content>
        
        <div class="imagen">
          <img src="./img/CONFIDENCE.png" style="border-left-width: 30px; margin-left: 90px;">

        </div>
        <form ng-submit="showPopup()">
          <div class="list">
             <label class="item">
                
                <button   class="button button-block button-positive" type="submit" style="margin-top: 70px;">Iniciar sesion</button>
             </label>
          
          </div>
        </form>

       

      </ion-content>
    </ion-pane>
  </body>
</html>

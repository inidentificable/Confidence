<ion-view view-title="Login" name="login-view" class="logeo">
  <ion-content class="padding">

      <div class="list list-inset">
      
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="goPerfil()">
        Login
      </button>
      <a class="button button-block button-calm" href="{{authUrl}}">Acceder con MercadoLibre</a>

  </ion-content>
</ion-view>
